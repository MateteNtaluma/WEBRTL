    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2a8jJFDPp9gPOzdi9tirTZKomFjTmZc&callback=initMap"></script>
    <script>
        var map;
        var markers = [];
        var directionsService;
        var directionsDisplay;
        var activeFormId = '';

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.71, lng: -9.133 },
                zoom: 12,
                maxZoom: 21,
                minZoom: 6
            });

            directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);
        }

        function searchAddress() {
            var address = document.getElementById('address-input').value;
            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    var location = results[0].geometry.location;
                    map.setCenter(location);
                    clearMarkers();
                    var marker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: address
                    });
                    markers.push(marker);
                } else {
                    alert('Não foi possível encontrar o endereço.');
                }
            });
        }

        function clearMarkers() {
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];
        }

        function showForm(formId) {
            if (activeFormId === formId) {
                hideForm(formId);
                activeFormId = '';
            } else {
                hideAllForms();
                var form = document.getElementById(formId);
                form.style.display = 'block';
                activeFormId = formId;
            }
        }

        function hideForm(formId) {
            var form = document.getElementById(formId);
            form.style.display = 'none';
        }

        function hideAllForms() {
            var forms = document.getElementsByClassName('form-container');
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = 'none';
            }
        }

        function toggleSubmenu() {
            var submenu = document.getElementById('submenu');
            submenu.classList.toggle('show');
        }

        function calculateRoute() {
            var start = document.getElementById('start-input').value;
            var end = document.getElementById('end-input').value;

            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(result);
                } else {
                    alert('Não foi possível calcular a rota.');
                }
            });
        }
