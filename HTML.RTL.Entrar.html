<!DOCTYPE html>
<html>
<head>
    <title>Página de Entrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #ffffff, #ffffffc0);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 10% auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 0 10px; /* Adicionado espaçamento interno */
        }

        .form-group label {
            display: block;
            text-align: left;
            color: #000000;
            margin-bottom: 5px;
            font-size: 16px; /* Aumentado tamanho da fonte */
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            resize: vertical;
            background-color: #f2f2f2;
            color: #000000;
            font-size: 16px; /* Aumentado tamanho da fonte */
        }

        button {
            background-color: #0099cc;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0085b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                margin-top: 20%;
                border-radius: 0;
            }

            .form-group input,
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="RTL.png" alt="Logo da Empresa">
        </div>
        <h2>Entrar</h2>
        <form action="processar_entrar.php" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
