<!DOCTYPE html>
<html>
<head>
  <title>GPS em Tempo Real</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>GPS em Tempo Real</h1>

  <div id="map"></div>

  <script>
    // Carregar a API Maps JavaScript
    function loadMap() {
      // Configurar o mapa centralizado em Portugal
      var center = { lat: 39.3999, lng: -8.2245 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: center
      });

      // Exibir marcadores personalizados para as atrações mais procuradas em Portugal
      var attractions = [
        { name: 'Atração 1', lat: 38.7223, lng: -9.1393 },
        { name: 'Atração 2', lat: 41.1496, lng: -8.6110 },
        { name: 'Atração 3', lat: 37.0194, lng: -7.9305 },
      ];

      attractions.forEach(function(attraction) {
        var marker = new google.maps.Marker({
          position: { lat: attraction.lat, lng: attraction.lng },
          map: map,
          title: attraction.name
        });

        // Permitir interação com o usuário
        marker.addListener('click', function() {
          // Atualizar e criar um círculo no mapa
          var circle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: marker.getPosition(),
            radius: 10000
          });
        });
      });

      // Implementar GPS em tempo real
      // Conectar ao Arduino e enviar dados para dispositivo externo (telefones ou computadores)

    }

    // Carregar a API Maps JavaScript
    function loadMapsAPI() {
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=loadMap';
      script.defer = true;
      script.async = true;
      document.head.appendChild(script);
    }

    // Iniciar o carregamento da API Maps JavaScript
    loadMapsAPI();
  </script>
</body>
</html>
