<!DOCTYPE html>
<html>
<head>
  <title>Meu Site com Funcionalidades do Mapa</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Meu Site com Funcionalidades do Mapa</h1>
  
  <div>
    <input type="text" id="search-input" placeholder="Pesquisar destino">
    <button onclick="searchDestination()">Pesquisar</button>
  </div>
  
  <div id="map"></div>
  
  <script>
    var map;
    var marker;
    
    function initMap() {
      // Inicializa o mapa
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: { lat: -23.5505, lng: -46.6333 }
      });
      
      // Obtém a localização atual do usuário
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          
          // Define a posição do marcador na localização atual
          marker = new google.maps.Marker({
            position: userLocation,
            map: map,
            title: 'Localização atual'
          });
          
          // Envia informações para um dispositivo externo
          sendToExternalDevice(userLocation);
          
          // Atualiza a posição do marcador em intervalos de tempo
          setInterval(function() {
            getCurrentLocation();
          }, 5000); // Atualiza a cada 5 segundos
        });
      } else {
        alert('Seu navegador não suporta geolocalização.');
      }
    }
    
    // Obtém a localização atual do usuário
    function getCurrentLocation() {
      navigator.geolocation.getCurrentPosition(function(position) {
        var userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        
        // Atualiza a posição do marcador no mapa
        marker.setPosition(userLocation);
        
        // Envia informações para um dispositivo externo
        sendToExternalDevice(userLocation);
      });
    }
    
    // Pesquisa um destino e traça o percurso no mapa
    function searchDestination() {
      var destination = document.getElementById('search-input').value;
      
      var directionsService = new google.maps.DirectionsService();
      var directionsRenderer = new google.maps.DirectionsRenderer();
      
      directionsRenderer.setMap(map);
      
      var request = {
        origin: marker.getPosition(),
        destination: destination,
        travelMode: 'DRIVING'
      };
      
      directionsService.route(request, function(result, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Não foi possível traçar o percurso. Por favor, tente novamente.');
        }
      });
    }
    
    // Envia informações para um dispositivo externo
    function sendToExternalDevice(location) {
      // Implemente a lógica para enviar informações para o dispositivo externo aqui
      console.log('Enviando informações para o dispositivo externo:', location);
    }
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap" async defer></script>
</body>
</html>
