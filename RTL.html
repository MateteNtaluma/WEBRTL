<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Mapa com Divisão em Tabela</title>
  <style>
    #map-container {
      display: flex;
      height: 100vh;
    }
    
    #map {
      flex: 1;
      height: 100%;
    }
    
    #table-container {
      flex: 1;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  
  <div id="table-container">
    <h2>Funções e Informações</h2>
    
    <table>
      <tr>
        <th>Função</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>Barra de Pesquisa</td>
        <td>Permite pesquisar por locais no mapa</td>
      </tr>
      <tr>
        <td>Envio de Dados</td>
        <td>Envia informações para um dispositivo externo</td>
      </tr>
      <tr>
        <td>Percuso em Tempo Real</td>
        <td>Mostra o percurso em tempo real no mapa</td>
      </tr>
      <tr>
        <td>Armazenamento de Dados</td>
        <td>Guarda os dados em um banco de dados</td>
      </tr>
    </table>
  </div>
  
  <script>
    // Código do Google Maps API e funcionalidades do mapa aqui
  </script>
</body>
</html>
