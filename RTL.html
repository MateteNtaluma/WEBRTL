<!DOCTYPE html>
<html lang="pt">

<head>
    <title>RTL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            touch-action: pan-x pan-y;
        }

        #search-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background-color: #fff;
            padding: 10px;
            width: 300px;
        }

        #search-bar input[type="text"] {
            width: 80%;
            padding: 3px;
            font-size: 14px;
        }

        #search-bar button {
            padding: 5px 10px;
            font-size: 14px;
        }

        #directions-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: #fff;
            padding: 10px;
            max-width: 300px;
        }

        @media only screen and (max-width: 768px) {
            #search-bar {
                position: static;
                width: 90%;
                max-width: none;
                margin: 10px auto;
            }
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
    <script>
        var map;
        var directionsService;
        var directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.71, lng: -9.133 },
                zoom: 12
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                panel: document.getElementById('directions-panel')
            });

            var searchForm = document.getElementById('search-form');
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                calculateDirections();
            });

            useCurrentLocation();
        }

        function calculateDirections() {
            var originInput = document.getElementById('origin-input').value;
            var destinationInput = document.getElementById('destination-input').value;

            var request = {
                origin: originInput,
                destination: destinationInput,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                }
            });
        }

        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    document.getElementById('origin-input').value = 'Localização Atual';
                    calculateDirections();
                });
            }
        }

        function planRoute() {
            var originInput = document.getElementById('origin-input').value;
            var destinationInput = document.getElementById('destination-input').value;

            if (originInput === '' || destinationInput === '') {
                alert('Por favor, preencha a origem e o destino.');
                return;
            }

            // Chamada da função para calcular a rota
            calculateDirections();
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="initMap()">
    <div id="search-bar">
        <form id="search-form">
            <input type="text" id="origin-input" placeholder="Origem">
            <input type="text" id="destination-input" placeholder="Destino">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div id="map"></div>

    <div id="directions-panel"></div>
</body>

</html>
