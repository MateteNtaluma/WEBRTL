<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Mapa com Google Maps API</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Mapa com Google Maps API</h1>
  
  <input type="text" id="search-input" placeholder="Pesquisar local">
  <button onclick="searchLocation()">Pesquisar</button>
  
  <div id="map"></div>
  
  <script>
    var map;
    var markers = [];
    
    function initMap() {
      // Inicializa o mapa
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -23.5505, lng: -46.6333},
        zoom: 12
      });
      
      // Obtém a localização atual do usuário
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          
          // Adiciona um marcador para a localização atual do usuário
          addMarker(userLocation, 'Localização atual');
          
          // Centraliza o mapa na localização atual
          map.setCenter(userLocation);
        });
      } else {
        alert('Seu navegador não suporta geolocalização.');
      }
    }
    
    // Adiciona um marcador ao mapa
    function addMarker(location, title) {
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title
      });
      
      // Adiciona o marcador ao array de marcadores
      markers.push(marker);
    }
    
    // Remove todos os marcadores do mapa
    function clearMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      
      markers = [];
    }
    
    // Pesquisa uma localização e exibe um marcador no mapa
    function searchLocation() {
      var searchQuery = document.getElementById('search-input').value;
      
      // Realiza a pesquisa usando a API do Google Places
      var service = new google.maps.places.PlacesService(map);
      
      service.textSearch({query: searchQuery}, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          // Limpa os marcadores existentes
          clearMarkers();
          
          // Exibe um marcador para cada resultado da pesquisa
          for (var i = 0; i < results.length; i++) {
            var place = results[i];

            var title = place.name;
