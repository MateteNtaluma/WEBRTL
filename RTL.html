<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Mapa com Divisão em Tabela</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .map-container {
      flex: 1;
      background-color: black;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .table-container {
      flex: 1;
      background-color: blue;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="table-container">
      <h2>Funções e Informações</h2>
      
      <table>
        <tr>
          <th>Função</th>
          <th>Descrição</th>
        </tr>
        <tr>
          <td>Barra de Pesquisa</td>
          <td>Permite pesquisar por locais no mapa</td>
        </tr>
        <tr>
          <td>Envio de Dados</td>
          <td>Envia informações para um dispositivo externo</td>
        </tr>
        <tr>
          <td>Percuso em Tempo Real</td>
          <td>Mostra o percurso em tempo real no mapa</td>
        </tr>
        <tr>
          <td>Armazenamento de Dados</td>
          <td>Guarda os dados em um banco de dados</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Inicializa o mapa
    function initMap() {
      // Configurações do mapa
      var mapOptions = {
        center: {lat: -23.5505, lng: -46.6333},
        zoom: 12,
        // Outras opções do mapa aqui
      };
      
      // Cria o mapa
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
      
      // Adicione marcadores, polylines, etc. ao mapa conforme necessário
      
      // Envie informações para um dispositivo externo
      function sendToExternalDevice(data) {
        // Lógica para enviar as informações para o dispositivo externo
        console.log('Enviando dados para o dispositivo externo:', data);
      }
      
      // Obter a localização em tempo real
      function getCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var location = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            // Atualiza a posição do marcador no mapa
            var marker = new google.maps.Marker({
              position: location,
              map: map,
              title: 'Localização atual'
            });
            
            // Envie as informações para o dispositivo externo
            sendToExternalDevice(location);
          });
        } else {
          alert('Seu navegador não suporta geolocalização.');
        }
      }
      
      // Chama a função para obter a localização em tempo real
      getCurrentLocation();
    }
  </script>
  
  <!-- Inclui a biblioteca do Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap">
  </script>
</body>
</html>
