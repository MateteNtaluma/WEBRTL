<!DOCTYPE html>
<html>
<head>
  <title>Divisão de Página com Mapa e Tabela</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #map-container {
      flex: 1;
      background-color: black;
      position: relative;
    }

    #map {
      height: 100%;
    }

    #table-container {
      flex: 1;
      background-color: blue;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #search-input {
      margin-bottom: 10px;
      padding: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="table-container">
    <h2>Funções e Informações</h2>

    <input type="text" id="search-input" placeholder="Pesquisar destino">
    <button id="search-button">Pesquisar</button>

    <table>
      <tr>
        <th>Função</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>GPS</td>
        <td>Obter a localização atual</td>
      </tr>
      <tr>
        <td>Percurso em Tempo Real</td>
        <td>Visualizar o percurso em tempo real no mapa</td>
      </tr>
      <tr>
        <td>Guardar Dados</td>
        <td>Armazenar dados para referência futura</td>
      </tr>
      <tr>
        <td>Enviar para Dispositivo Externo</td>
        <td>Enviar informações para um dispositivo externo</td>
      </tr>
    </table>
  </div>

  <script>
    // Inicializa o mapa
    function initMap() {
      // Configurações do mapa
      var mapOptions = {
        center: { lat: 38.736946, lng: -9.142685 }, // Coordenadas de Lisboa, Portugal
        zoom: 12,
      };

      // Cria o mapa
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Adicione marcadores, polylines, etc. ao mapa conforme necessário

      // Barra de Pesquisa
      var searchInput = document.getElementById('search-input');
      var searchButton = document.getElementById('search-button');

      searchButton.addEventListener('click', function() {
        var address = searchInput.value;

        // Use a API de Geocodificação do Google para obter as coordenadas do endereço pesquisado
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: address }, function(results, status) {
          if (status === 'OK') {
            if (results[0]) {
              var location = results[0].geometry.location;

              // Centralize o mapa nas coordenadas do endereço pesquisado
              map.setCenter(location);

              // Adicione um marcador no mapa para o endereço pesquisado
              new google.maps.Marker({
                position: location,
                map: map,
              });
            } else {
              alert('Endereço não encontrado.');
            }
          } else {
            alert('Ocorreu um erro na pesquisa. Tente novamente mais tarde.');
          }
        });
      });
    }
  </script>

  <!-- Inclui a biblioteca do Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap" async defer></script>
</body>
</html>
