<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Meu Site de Mapas</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para o mapa */
        #map {
            height: calc(100vh - 150px);
            width: 100%;
        }

        /* Estilos para o cabeçalho */
        #header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }

        /* Estilos para a barra de pesquisa */
        #search-bar {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para a barra de navegação */
        #navigation-bar {
            background-color: #fc0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .menu {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        
        /* Estilos para o formulário de registro */
        #registration-form {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        #registration-form h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        #registration-form input[type="text"],
        #registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #registration-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2a8jJFDPp9gPOzdi9tirTZKomFjTmZc&callback=initMap" defer></script>
    <script>
        var map;
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.71, lng: -9.133 },
                zoom: 12
            });
        }

        function searchAddress() {
            var address = document.getElementById('address-input').value;

            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    var location = results[0].geometry.location;
                    map.setCenter(location);

                    // Limpar marcadores anteriores
                    clearMarkers();

                    // Adicionar marcador para o endereço pesquisado
                    var marker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: address
                    });

                    // Adicionar o marcador à lista de marcadores
                    markers.push(marker);
                } else {
                    alert('Não foi possível encontrar o endereço.');
                }
            });
        }

        function clearMarkers() {
            markers.forEach(function(marker) {
                marker.setMap(null);
            });

            markers = [];
        }
        
        function showRegistrationForm() {
            var registrationForm = document.getElementById('registration-form');
            registrationForm.style.display = 'block';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="initMap()">
    <div id="header">
        <h1>Bem-vindo ao Meu Site de Mapas</h1>
    </div>
    <div id="search-bar">
        <input type="text" id="address-input" placeholder="Digite um endereço">
        <button onclick="searchAddress()">Pesquisar</button>
    </div>
    
    <div id="map"></div>
    
    <div id="navigation-bar">
        <a href="#" class="menu" onclick="showRegistrationForm()">Registro</a>
        <a href="#" class="menu">Percurso</a>
        <a href="#" class="menu">Dados</a>
        <a href="#" class="menu">Definição</a>
    </div>
    
    <div id="registration-form">
        <h2>Formulário de Registro</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
        
        <button>Registrar</button>
    </div>
    
    <footer>
        <p>&copy; 2023 Meu Site de Mapas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
