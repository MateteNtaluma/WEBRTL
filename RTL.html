<!DOCTYPE html>
<html>
<head>
  <title>GPS e Percurso em Tempo Real</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #map-container {
      flex: 1;
      background-color: black;
      position: relative;
    }

    #map {
      height: 100%;
    }

    #sidebar {
      flex: 1;
      background-color: green;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #search-input {
      margin-bottom: 10px;
      padding: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="sidebar">
    <h2>Funções e Informações</h2>

    <input type="text" id="search-input" placeholder="Pesquisar">

    <ul>
      <li><a href="#">Mostrar barra lateral</a></li>
      <li><a href="#">Guardados</a></li>
      <li><a href="#">Recentes</a></li>
      <li><a href="#">Partilha de localização</a></li>
      <li><a href="#">Localização em tempo real</a></li>
      <li><a href="#">Enviar informação para aparelho externo</a></li>
      <li><a href="#">Os seus dados no Maps</a></li>
    </ul>
  </div>

  <script>
    // Inicializa o mapa
    function initMap() {
      // Configurações do mapa
      var mapOptions = {
        center: { lat: 38.736946, lng: -9.142685 }, // Coordenadas de Lisboa, Portugal
        zoom: 12,
      };

      // Cria o mapa
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Adicione marcadores, polylines, etc. ao mapa conforme necessário

      // Atualizar a localização em tempo real
      function updateCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var location = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // Centralize o mapa na localização atual
            map.setCenter(location);

            // Adicione um marcador para a localização atual
            new google.maps.Marker({
              position: location,
              map: map,
              title: 'Localização atual'
            });

            // Atualize a posição em intervalos de tempo
            setTimeout(updateCurrentLocation, 5000); // Atualiza a cada 5 segundos
          });
        } else {
          alert('Seu navegador não suporta geolocalização.');
        }
      }

      // Chame a função para atualizar a localização
      updateCurrentLocation();
    }
  </script>

  <!-- Inclui a biblioteca do Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap" async defer></script>
</body>
</html>
