<!DOCTYPE html>
<html lang="pt">
<head>
    <title>RTL - Real Time Location </title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para o mapa */
        #map {
            height: calc(100vh - 150px);
            width: 100%;
        }

        /* Estilos para o cabeçalho */
        #header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }

        /* Estilos para a barra de pesquisa */
        #search-bar {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para a barra de navegação */
        #navigation-bar {
            background-color: #fc0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .menu {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        /* Estilos para o formulário */
        .form-container {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2a8jJFDPp9gPOzdi9tirTZKomFjTmZc&callback=initMap" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script>
        var map;
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.71, lng: -9.133 },
                zoom: 12
            });
        }

        function searchAddress() {
            var address = document.getElementById('address-input').value;

            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    var location = results[0].geometry.location;
                    map.setCenter(location);

                    // Limpar marcadores anteriores
                    clearMarkers();

                    // Adicionar marcador para o endereço pesquisado
                    var marker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: address
                    });

                    // Adicionar o marcador à lista de marcadores
                    markers.push(marker);
                } else {
                    alert('Não foi possível encontrar o endereço.');
                }
            });
        }

        function clearMarkers() {
            markers.forEach(function(marker) {
                marker.setMap(null);
            });

            markers = [];
        }

        function showForm(formId) {
            var form = document.getElementById(formId);
            form.style.display = 'block';
        }

        function sendConfirmationEmail() {
            var email = document.getElementById('email').value;
            // Use a biblioteca ou serviço de envio de e-mails para enviar a mensagem de confirmação para o e-mail do usuário.
            // Substitua 'YOUR_EMAIL_API_KEY' pela sua própria chave da API de envio de e-mails.
            // Exemplo: sendEmailConfirmation(email, 'YOUR_EMAIL_API_KEY');
            sendEmailConfirmation(email, 'YOUR_EMAIL_API_KEY');
        }

        function sendEmailConfirmation(email, apiKey) {
            // Código para enviar a mensagem de confirmação para o e-mail do usuário usando uma API de envio de e-mails.
            // Aqui está apenas um exemplo simplificado.
            console.log('Enviando e-mail de confirmação para: ' + email);
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="initMap()">
    <div id="header">
        <h1>Bem-vindo ao RTL</h1>
    </div>
    <div id="search-bar">
        <input type="text" id="address-input" placeholder="Digite um endereço">
        <button onclick="searchAddress()">Pesquisar</button>
    </div>
    
    <div id="map"></div>
    
    <div id="navigation-bar">
        <a href="#" class="menu" onclick="showForm('registration-form')">Registo</a>
        <a href="#" class="menu" onclick="showForm('login-form')">Entrar</a>
        <a href="#" class="menu">Percurso</a>
        <a href="#" class="menu">Dados</a>
        <a href="#" class="menu">Definição</a>
    </div>
    
    <div id="registration-form" class="form-container">
        <h2>Formulário de Registro</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite o nome">
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite o e-mail">
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite a senha">
        
        <button onclick="sendConfirmationEmail()">Registar</button>
    </div>
    
    <div id="login-form" class="form-container">
        <h2>Formulário de Login</h2>
        <label for="login-email">E-mail:</label>
        <input type="text" id="login-email" name="login-email" placeholder="Digite o e-mail">
        
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" name="login-password" placeholder="Digite a senha">
        
        <button>Entrar</button>
    </div>
    
    <footer>
        <p>&copy; 2023 RTL. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
