<!DOCTYPE html>
<html>
<head>
  <title>Site com Maps e Barra Dinâmica</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    
    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #f2f2f2;
      float: left;
      padding: 10px;
    }
    
    .function-button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Site com Maps e Barra Dinâmica</h1>

  <div id="map"></div>

  <div class="sidebar">
    <h2>Funções</h2>
    <button class="function-button" onclick="showMarkers()">Mostrar Marcadores</button>
    <button class="function-button" onclick="hideMarkers()">Esconder Marcadores</button>
    <button class="function-button" onclick="zoomIn()">Zoom In</button>
    <button class="function-button" onclick="zoomOut()">Zoom Out</button>
  </div>

  <script>
    // Variável global para referenciar o mapa
    var map;

    // Inicializar o mapa
    function initMap() {
      // Configurar as coordenadas do centro do mapa
      var center = { lat: -23.5505, lng: -46.6333 };

      // Criar o mapa
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: center
      });

      // Adicionar marcadores no mapa
      var markers = [
        { lat: -23.5505, lng: -46.6333, title: 'São Paulo' },
        { lat: -22.9068, lng: -43.1729, title: 'Rio de Janeiro' },
        { lat: -30.0346, lng: -51.2177, title: 'Porto Alegre' }
      ];

      markers.forEach(function(markerInfo) {
        var marker = new google.maps.Marker({
          position: { lat: markerInfo.lat, lng: markerInfo.lng },
          map: map,
          title: markerInfo.title
        });
      });
    }

    // Função para mostrar os marcadores
    function showMarkers() {
      // Mostrar todos os marcadores no mapa
      map.markers.forEach(function(marker) {
        marker.setMap(map);
      });
    }

    // Função para esconder os marcadores
    function hideMarkers() {
      // Esconder todos os marcadores no mapa
      map.markers.forEach(function(marker) {
        marker.setMap(null);
      });
    }

    // Função para dar zoom in no mapa
    function zoomIn() {
      // Aumentar o nível de zoom do mapa
      var zoom = map.getZoom();
      map.setZoom(zoom + 1);
    }

    // Função para dar zoom out no mapa
    function zoomOut() {
      // Diminuir o nível de zoom do mapa
      var zoom = map.getZoom();
      map.setZoom(zoom - 1);
    }

    // Carregar a API Maps JavaScript
    function loadMapsAPI() {
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY';
      script.defer = true;
      script.async = true;
      script.onload = initMap; // Chamar initMap() quando a API for carregada
      document.head.appendChild(script);
    }

    // Iniciar o carregamento da API Maps JavaScript
    loadMapsAPI();
  </script>
</body>
</html>
