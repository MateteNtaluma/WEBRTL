<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Structure Example</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="search-box">
    <input type="text" id="location-input" placeholder="Pesquisar um local">
    <button onclick="searchLocation()">Pesquisar</button>
  </div>
  <div id="map"></div>

  <script>
    // Inicializar o mapa
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });

      // Adicionar barra de pesquisa
      var input = document.getElementById('location-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById('search-box'));

      // Adicionar controle de zoom
      var zoomControlDiv = document.createElement('div');
      var zoomControl = new ZoomControl(zoomControlDiv, map);
      map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(zoomControlDiv);
    }

    // Classe personalizada para controle de zoom
    function ZoomControl(controlDiv, map) {
      var controlUI = document.createElement('div');
      controlUI.style.backgroundColor = '#fff';
      controlUI.style.border = '1px solid #ccc';
      controlUI.style.padding = '5px';
      controlUI.style.textAlign = 'center';
      controlUI.style.cursor = 'pointer';
      controlUI.title = 'Clique para ampliar';
      controlDiv.appendChild(controlUI);

      var controlText = document.createElement('div');
      controlText.style.fontFamily = 'Arial,sans-serif';
      controlText.style.fontSize = '12px';
      controlText.style.paddingLeft = '4px';
      controlText.style.paddingRight = '4px';
      controlText.innerHTML = 'Zoom';
      controlUI.appendChild(controlText);

      controlUI.addEventListener('click', function() {
        map.setZoom(map.getZoom() + 1);
      });
    }

      //     var position = results[0].geometry.location;
      //     // Fazer algo com a posição encontrada, como exibir um marcador no mapa
      //   }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DE_API&libraries=places&callback=initMap" async defer></script>
</body>
</html>
