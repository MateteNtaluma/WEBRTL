<!DOCTYPE html>
<html>
<head>
  <title>Meu Mapa - Portugal</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;
    let startTime;
    let endTime;
    let history = [];

    function initMap() {
      // Inicialize o mapa
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 39.3999, lng: -8.2245 },
        zoom: 8
      });

      // Inicialize o serviço de direções
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true
      });

      // Registrar o tempo de permanência em um local
      google.maps.event.addListener(map, 'click', function (event) {
        if (startTime && !endTime) {
          endTime = new Date();
          const duration = (endTime - startTime) / 1000; // duração em segundos
          console.log(`Tempo de permanência: ${duration} segundos`);
          history.push({
            location: event.latLng,
            duration: duration
          });
        } else {
          startTime = new Date();
          endTime = null;
        }
      });

      // Atualizar o percurso em tempo real
      setInterval(updateRoute, 5000); // atualizar a cada 5 segundos
    }

    function updateRoute() {
      const waypoints = [
        { location: new google.maps.LatLng(38.7223, -9.1393) },
        { location: new google.maps.LatLng(41.1496, -8.6110) },
        { location: new google.maps.LatLng(37.0167, -7.9333) }
      ];

      const request = {
        origin: waypoints[0].location,
        destination: waypoints[waypoints.length - 1].location,
        waypoints: waypoints.slice(1, -1),
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function (response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        }
      });
    }

    function enviarDados() {
      // Enviar dados para um aparelho externo
      // Lógica de envio para o dispositivo externo
      // ...
    }

    function exibirHistorico() {
      console.log('Histórico:');
      history.forEach(item => {
        console.log(`Local: ${item.location}`);
        console.log(`Duração: ${item.duration} segundos`);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
</body>
</html>
