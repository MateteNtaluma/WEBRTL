<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
    <style>
        #map {
            height: 400px;
        }
        
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&libraries=places"></script>
    <script>
        // Variáveis globais
        var map, marker, directionsService, directionsRenderer, startTime;
        
        function initMap() {
            // Configurações iniciais do mapa
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
            
            // Inicializa o serviço de direções
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            
            // Obtenha a localização atual do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    
                    // Coloque um marcador no mapa para a localização atual
                    marker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: 'Minha Localização'
                    });
                    
                    // Inicia o tempo de chegada
                    startTime = new Date();
                });
            }
        }
        
        function calculateAndDisplayRoute() {
            // Configurações da rota
            var destination = document.getElementById('destination').value;
            
            var request = {
                origin: marker.getPosition(),
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            // Solicitação da rota
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    
                    // Calcula o tempo gasto na rota
                    var endTime = new Date();
                    var timeSpent = Math.round((endTime - startTime) / 1000); // Tempo em segundos
                    var timeSpentFormatted = formatTime(timeSpent);
                    
                    // Exibe as informações em uma tabela
                    var table = document.getElementById('infoTable');
                    
                    var row1 = table.insertRow();
                    var cell11 = row1.insertCell(0);
                    var cell12 = row1.insertCell(1);
                    cell11.innerHTML = 'GPS:';
                    cell12.innerHTML = marker.getPosition().toString();
                    
                    var row2 = table.insertRow();
                    var cell21 = row2.insertCell(0);
                    var cell22 = row2.insertCell(1);
                    cell21.innerHTML = 'Destino:';
                    cell22.innerHTML = destination;
                    
                    var row3 = table.insertRow();
                    var cell31 = row3.insertCell(0);
                    var cell32 = row3.insertCell(1);
                    cell31.innerHTML = 'Tempo gasto no percurso:';
                    cell32.innerHTML = timeSpentFormatted: ;
                // Envia as informações para um aparelho externo
                // Implemente aqui a lógica para enviar as informações
            }
        });
    }
    
    function formatTime(seconds) {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var seconds = seconds % 60;
        
        return hours + 'h ' + minutes + 'm ' + seconds + 's';
    }
</script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div>
    <label for="destination">Destino:</label>
    <input type="text" id="destination" placeholder="Insira o destino">
    <button onclick="calculateAndDisplayRoute()">Calcular Rota</button>
</div>

<table id="infoTable"></table>

<footer>
    <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
</footer>
</body>
</html>
