<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps Example</h1>
  <div id="map"></div>

  <script>
    // Função de callback para ser chamada quando o script do Google Maps estiver carregado
    function initMap() {
      // Coordenadas do local de partida e destino
      var origin = {lat: 37.7749, lng: -122.4194}; // San Francisco
      var destination = {lat: 34.0522, lng: -118.2437}; // Los Angeles

      // Criação do mapa
      var map = new google.maps.Map(document.getElementById('map'), {
        center: origin,
        zoom: 7
      });

      // Criação do serviço de Directions
      var directionsService = new google.maps.DirectionsService();

      // Solicitação de rota
      var request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING
      };

      // Cálculo do percurso
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          // Exibir o percurso no mapa
          var directionsDisplay = new google.maps.DirectionsRenderer();
          directionsDisplay.setMap(map);
          directionsDisplay.setDirections(result);
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DE_API&callback=initMap" async defer></script>
</body>
</html>
