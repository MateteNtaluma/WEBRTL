<!DOCTYPE html>
<html>
<head>
  <title>Waze-like Website with Mapbox</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

  <script>
    mapboxgl.accessToken = 'YOUR_ACCESS_TOKEN';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-122.4194, 37.7749],
      zoom: 13
    });

    var directions = new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      unit: 'metric',
      profile: 'mapbox/driving-traffic',
      alternatives: true,
      congestion: true,
      controls: { instructions: false }
    });
    map.addControl(directions, 'top-left');

    // Event listener para receber informações de rotas
    directions.on('route', function(event) {
      var route = event.route[0];
      // Fazer algo com as informações da rota, como mostrar tempo estimado de chegada, distância, etc.
    });
  </script>
</body>
</html>
