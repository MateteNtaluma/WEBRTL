<!DOCTYPE html>
<html>
<head>
  <title>Meu Mapa</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;
    let startTime;
    let endTime;

    function initMap() {
      // Inicialize o mapa
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.550520, lng: -46.633308 },
        zoom: 12
      });

      // Inicialize o serviço de direções
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true
      });

      // Registrar o tempo de permanência em um local
      google.maps.event.addListener(map, 'click', function (event) {
        if (startTime && !endTime) {
          endTime = new Date();
          const duration = (endTime - startTime) / 1000; // duração em segundos
          console.log(`Tempo de permanência: ${duration} segundos`);
          enviarDados(duration);
        } else {
          startTime = new Date();
          endTime = null;
        }
      });

      // Atualizar o percurso em tempo real
      setInterval(updateRoute, 5000); // atualizar a cada 5 segundos
    }

    function updateRoute() {
      const origin = new google.maps.LatLng(-23.550520, -46.633308);
      const destination = new google.maps.LatLng(-23.564960, -46.658170);

      const request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function (response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        }
      });
    }

    function enviarDados(duration) {
      const dados = {
        tempoPermanencia: duration,
        local: 'São Paulo',
        latitude: -23.550520,
        longitude: -46.633308
      };

      // Lógica para enviar dados para um aparelho externo
      // Exemplo de chamada de API
      fetch('https://api.example.com/senddata', {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Dados enviados com sucesso:', data);
      })
      .catch(error => {
        console.error('Erro ao enviar dados:', error);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
