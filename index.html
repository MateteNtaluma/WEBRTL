<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap Structure Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="search-box">
    <input type="text" id="location-input" placeholder="Pesquisar um local">
    <button onclick="searchLocation()">Pesquisar</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar o mapa
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Adicionar camada de mapa base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Adicionar barra de pesquisa
    var searchBox = L.Control.extend({
      onAdd: function(map) {
        var container = L.DomUtil.get('search-box');
        return container;
      }
    });
    map.addControl(new searchBox({position: 'topright'}));

    // Adicionar controle de zoom
    L.control.zoom({position: 'bottomright'}).addTo(map);

</body>
</html>
